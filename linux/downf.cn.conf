# nginx 配置文件 - 生产环境 (downf.cn)
# 路径: /etc/nginx/conf.d/downf.cn.conf
# 最后更新: 2025-11-06 (独立域名架构 + 大文件上传优化)

# ==========================================
# 前端 FileHost (downf.cn)
# ==========================================

server {
    listen 80;
    server_name downf.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name downf.cn;

    ssl_certificate     /etc/ssl/downf.cn/downf.cn.cer;
    ssl_certificate_key /etc/ssl/downf.cn/downf.cn.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Blazor Server 前端应用
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # ForwardedHeaders 支持（关键：支持 Cookie 认证）
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 支持 Blazor SignalR WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

# ==========================================
# 后端 FileHostAPI (filehostapi.downf.cn)
# ==========================================

server {
    listen 80;
    server_name filehostapi.downf.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name filehostapi.downf.cn;

    ssl_certificate     /etc/ssl/downf.cn/downf.cn.cer;
    ssl_certificate_key /etc/ssl/downf.cn/downf.cn.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ASP.NET Core Web API
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;

        # ForwardedHeaders 支持
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 支持大文件上传
        client_max_body_size 1G;

        # 大文件上传超时配置（支持慢速网络，30分钟）
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        # 实际响应的 CORS 头由后端 ASP.NET Core 统一添加，避免与后端重复

        # 预检请求（CORS）快速返回，防止被重定向或超时
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://downf.cn' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Upload-Token, Authorization, Origin, Accept' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Vary' 'Origin' always;
            return 204;
        }
    }
}

